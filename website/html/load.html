<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load</title>


</head>

<link rel="stylesheet" type="text/css" href="../css/layout.css">
<link rel="stylesheet" type="text/css" href="../css/load.css">


<body>
<header>
    <ul>
        <li class="tabSelected"><a href="load.html">Load</a></li>
        <li><a href="build.html">Build</a></li>
        <li><a href="train.html">Train</a></li>
        <li><a href="visualize.html">Visualize</a></li>
        <li><a href="tune.html">Tuning</a></li>
    </ul>
</header>

<div class="row">
    <div class="column6">
        <label for="inputAvailableDataSets">Available data set files:</label>
        <br>
        <br>
        <select id="inputAvailableDataSets" size="1">
        </select>
        <br>
        <br>

        <details>
            <summary>Advanced dataset options:</summary>
            <p>
                <label for="dataType">Data type:</label>
                <br>
                <select id="dataType" size="1">
                    <option value="auto">auto</option>
                    <option value="npy">npy (numpy array format)</option>
                    <!--<option value="png">png (Image files)</option>-->
                    <option value="zip">zip (ZIP file containing image files or mha files)</option>
                </select>
                <br>
                <br>
                Dataset name:<br>
                <input id="inputDatasetName" value="train_data"><br>
                <!--Read Labels: <br>-->
                <!--<select id="readLabels" size="1">-->
                <!--<option>true</option>-->
                <!--<option>false</option>-->
                <!--</select> <br>-->
            </p>
        </details>

        <br>
        <br>
        <button id="loadBtn">Load available data file</button>
        <br>
        <br>
        <label for="inputLoadedDataSets">Loaded data sets:</label>
        <br>
        <br>
        <select id="inputLoadedDataSets" size="1">

        </select>
        <br>
        <br>
        <button id="showImagesBtn">Show Images</button>
        <br>
        <br>

    </div>
    <div class="column6">
        <h4>Dataset statistics:</h4>
        <label id="labelResolution">Resolution: </label>
        <br>
        <label id="labelLayer">Layer: </label>
        <br>
        <label id="labelNumberOfImages">Number of Images: </label>
        <br>
        <br>
        <details>
            <summary>Upload data file:</summary>
            <p>
                <input id="inputUploadFile" type="file"> <br>
                <br>
                <button id="uploadBtn">Upload data file</button>
                <br>

            </p>
        </details>
        <br>
        <br>
    </div>
    <div class="column3">
        <div id="imagePreviewView">
            <img src="" id="imagePreview" width="400px">
        </div>

    </div>
    <div class="column3">
        <div id="histogramView">
        </div>
    </div>
</div>

<div id="contentFullWidth">

    <div id="imageGrid">

    </div>
</div>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../js/histogram.js"></script>
<script src="../js/histogramChart.js"></script>
<script src="../js/load_bundle.js"></script>
</body>
</html>
